<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound Effects Lab</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tone/15.1.2/Tone.js"
      integrity="sha512-VbxZhFFmDVpPg5CAmDiLkhTizVdeYBstbyXcF5l4Xmweku4+r8Ao9nsbFwHXf9MO298TeMdq5Uj6vwKM9FEPbA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">
      <h1>SOUND EFFECT</h1>
    </div>
    <div class="upload-section">
      <input type="file" id="audioUpload" accept="audio/*" style="display: none;" />
      <label for="audioUpload" class="btn upload-btn">选择音乐文件</label>
      <button id="play" class="btn">播放</button>
      <button id="stop" class="btn">停止</button>
      <button id="download" class="btn">下载</button>
    </div>
    <div id="container">
      <span id="status">请先上传音乐文件</span>
    </div>
    <div class="effects">
      <button class="effect-box" id="reverb">REVERB</button>
      <button class="effect-box" id="delay">DELAY</button>
      <button class="effect-box" id="chorus">CHORUS</button>
      <button class="effect-box" id="distortion">DISTORTION</button>
      <button class="effect-box clear-effect" id="clear">CLEAR</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
