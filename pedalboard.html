<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step 1: FX Chain Prototype</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #1a1a1a;
      color: #fff;
    }
    h2, h3 {
      color: #4ecdc4;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #444;
    }
    input[type="file"] {
      margin: 10px 0;
      color: #fff;
    }
    hr {
      border-color: #555;
      margin: 20px 0;
    }
    #status {
      color: #4ecdc4;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div style="background: #333; color: #fff; padding: 20px; border-radius: 8px; margin-bottom: 20px; text-align: center;">
    <h2>🎮 游戏状态模拟器 (Game Simulator)</h2>
    <p>模拟真实游戏发送的状态信号：</p>
    
    <div style="font-size: 24px; margin: 20px 0; font-weight: bold; min-height: 1.2em;">
      状态: <span id="sim-current-state" style="color: #aaa;">等待启动...</span>
    </div>
    <button id="sim-toggle-btn" style="font-size: 18px; padding: 10px 30px; cursor: pointer;">
      ▶ 启动 游戏模拟器
    </button>
  </div>
  
  <h2> 静态效果链原型</h2>
  <p>加载音乐，然后使用"测试"按钮或F12控制台来操控效果。</p>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
  <script src="pedalboard.js" defer></script>
  <script src="rules_engine.js" defer></script>
  <script src="rules_engine2.js" defer></script>
  <script src="game_simulator.js" defer></script>
  <hr>
  
  <h3>播放器</h3>
  <input type="file" id="audioUpload" accept="audio/*">
  <button id="play">播放 / 暂停</button>
  <button id="stop">停止 (重置)</button>
  <p><span id="status">请上传音乐文件...</span></p>
  <div style="margin-top: 10px;">
    <label for="playback-rate">
      播放速度 (微调 ±2%): <span id="rate-val">1.000</span>x
    </label>
    <br>
    <input
      type="range"
      id="playback-rate"
      min="0.98"
      max="1.02"
      step="0.001"
      value="1.000"
      style="width: 300px;"
    />
  </div>
  <hr>
